<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Receta de patatas fritas</title>
	<link rel="stylesheet" href="css/estilo-patatas.css" />
 
	
 </head>
  <body>
	<section id="sec_header">
		<header>
			  <h1 id ="header" ><strong>Patatas fritas</strong></h1>
		</header> 
	<section>
    <main id="main_item">
		<section id="sec_imagen" name="sec_imagen">
			<h2>Receta de patatas fritas caseras<br><img id="imagen_cabecera" src="images/Patatas-fritas-caseras-perfectas-y-crujientes.jpg" alt="Solucción "></h2>
		</section>
		<section id="sec_ingredientes" name = "sec_ingredientes">
		<h2>Ingredientes</h2>
		<article>
			<ul id="lista_ingredientes" > 
				<li>3 ó 4 patatas (300g.)</li><br>
				<li>4 dientes de ajo</li><br>
				<li>Aceite de oliva</li><br>
				<li>Sal</li><br>
			</ul>
		</article>
		</section>
		<section id="sec_elaboracion" name ="sec_elaboracion">
		<h2>Elaboración (Pasos)</h2>
		<article>
        <ol id="ol_lista_pasos" name="ol_lista_pasos" start="1" >
          <li>Calentar el aceite en una sartén.</li>
          <li>Añadir las patatas cortadas, la sal y los ajos.</li>
          <li>Freir al gusto.</li>
          <li>Servir en plato.</li>
        </ol>
      </article>
		</section>
		<footer>
			<hr id="hr-footer"/>
		 </footer>
  </body>
</html>
